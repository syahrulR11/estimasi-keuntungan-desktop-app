name: Build JavaFX App

on:
  push:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up BellSoft Liberica JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'liberica'
          java-version: '21'

      - name: Download JavaFX SDK
        run: |
          wget https://download2.gluonhq.com/openjfx/21.0.2/openjfx-21.0.2_linux-x64_bin-sdk.zip
          unzip openjfx-21.0.2_linux-x64_bin-sdk.zip -d javafx-sdk

      - name: Grant Gradle permission
        run: chmod +x ./gradlew

      - name: Build .deb package
        run: ./gradlew :app:jpackage

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: app/build/jpackage/*.deb

