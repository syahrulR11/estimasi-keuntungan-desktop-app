name: Build JavaFX App

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    name: Build .deb on Linux

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Grant permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Download JavaFX JMODs 21.0.7 for Linux
        run: |
          # Buat direktori tujuan
          mkdir -p jmods-dir
          # Unduh dan unzip langsung ke direktori tersebut
          curl -L https://download2.gluonhq.com/openjfx/21.0.7/openjfx-21.0.7_linux-x64_bin-jmods.zip -o javafx-jmods.zip
          unzip javafx-jmods.zip -d jmods-dir
          # Pindahkan isi folder 'jmods' dari hasil unzip ke dalam direktori target
          mv jmods-dir/javafx-jmods-21.0.7/app/mods/* jmods-dir/
          # Hapus file dan direktori yang tidak diperlukan
          rm -rf javafx-jmods.zip jmods-dir/javafx-jmods-21.0.7
          # Verifikasi bahwa file jmod ada di direktori
          ls -l jmods-dir
          
      - name: Build .deb package
        # Gunakan variabel lingkungan untuk menunjuk ke direktori JMODS
        env:
          ORG_BERYX_RUNTIME_MODULE_PATH: ${{ github.workspace }}/jmods-dir
        run: ./gradlew :app:jpackage --stacktrace

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: app/build/jpackage/*.deb

  build-windows:
    runs-on: windows-latest
    name: Build .exe on Windows

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Download JavaFX JMODs 21.0.7 for Windows
        run: |
          # Buat direktori tujuan
          New-Item -ItemType Directory -Force -Path "jmods-dir"
          # Unduh dan unzip ke direktori tersebut
          Invoke-WebRequest -Uri "https://download2.gluonhq.com/openjfx/21.0.7/openjfx-21.0.7_windows-x64_bin-jmods.zip" -OutFile "javafx-jmods.zip"
          Expand-Archive javafx-jmods.zip -DestinationPath "jmods-dir"
          # Pindahkan isi folder 'jmods' dari hasil unzip ke dalam direktori target
          Move-Item -Path "jmods-dir\javafx-jmods-21.0.7\app\mods\*" -Destination "jmods-dir"
          # Hapus file dan direktori yang tidak diperlukan
          Remove-Item -Path "javafx-jmods.zip" -Force
          Remove-Item -Path "jmods-dir\javafx-jmods-21.0.7" -Recurse -Force
          
      - name: Build .exe package
        env:
          ORG_BERYX_RUNTIME_MODULE_PATH: ${{ github.workspace }}\jmods-dir
        run: ./gradlew.bat :app:jpackage --stacktrace

      - name: Upload .exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: app\build\jpackage\*.exe