name: Build JavaFX App

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    name: Build .deb on Linux

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Download JavaFX JMODs 21.0.7 for Linux
        run: |
          curl -L -o javafx-jmods.zip https://download2.gluonhq.com/openjfx/21.0.7/openjfx-21.0.7_linux-x64_bin-jmods.zip
          unzip javafx-jmods.zip
          mv javafx-jmods-21.0.7 app/jmods

      - name: Build .deb package
        run: ./gradlew :app:jpackage

      - name: Upload .deb as artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: app/build/jpackage/*.deb

  build-windows:
    runs-on: windows-latest
    name: Build .exe on Windows

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Download JavaFX JMODs 21.0.7 for Windows
        run: |
          Invoke-WebRequest -Uri "https://download2.gluonhq.com/openjfx/21.0.7/openjfx-21.0.7_windows-x64_bin-jmods.zip" -OutFile "javafx-jmods.zip"
          Expand-Archive javafx-jmods.zip -DestinationPath .
          Move-Item -Path "javafx-jmods-21.0.7" -Destination "app/jmods"

      - name: Build .exe package
        run: ./gradlew.bat :app:jpackage

      - name: Upload .exe as artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: app\build\jpackage\*.exe
