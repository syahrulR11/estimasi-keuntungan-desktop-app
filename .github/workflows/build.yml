name: Build JavaFX App

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    name: Build .deb on Linux

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java with JavaFX (Liberica)
        uses: bellsoft/setup-java@v1
        with:
          java-version: '21'
          java-package: jdk
          java-distribution: liberica
          cache: 'gradle'

      - name: Grant permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Download JavaFX JMODs 21.0.7 for Linux
        run: |
          curl -L -o javafx-jmods.zip https://download2.gluonhq.com/openjfx/21.0.7/openjfx-21.0.7_linux-x64_bin-jmods.zip
          unzip javafx-jmods.zip
          mv javafx-jmods-21.0.7 app/jmods

      - name: Build .deb package
        env:
          ORG_BERYX_RUNTIME_MODULE_PATH: ${{ github.workspace }}/app/jmods
        run: ./gradlew :app:jpackage

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: app/build/jpackage/*.deb

